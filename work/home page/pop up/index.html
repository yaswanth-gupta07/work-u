<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Services</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <!-- Home Button at the Top Left -->
    <div class="top-left">
        <a href="index.html" class="home-button">üè† Home</a>
    </div>

    <!-- Button to open the popup -->
    <button class="open-popup-btn" onclick="openPopup()">Get Started</button>

    <!-- Popup Modal -->
    <div id="popup-modal" class="popup-overlay">
        <div class="popup-content">
            <h2>Select a Service</h2>
            <p>Choose whether you want to buy or sell a service.</p>
            <div class="popup-buttons">

                <a href="../sell service/index.html">Sell service</a>
                <a href="../buy services/index.html">Buy Services</a>

            </div>
            <button class="close-popup-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
